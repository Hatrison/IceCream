<div class="backdrop">
  <div class="products-modal">
    <div class="products-modal__thumb">
      <button class="products-modal__close-btn">
        <svg class="products-modal__icon" width="16" height="16" aria-label="close popup">
          <use href="./images/close_btn.svg#icon-close_btn"></use>
        </svg>
      </button>
      <p class="products-modal__title"></p>
      <picture>
        <source
          srcset="
            ./images/products-modal/ice-cream.webp    1x,
            ./images/products-modal/ice-cream@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./images/products-modal/ice-cream.jpg    1x,
            ./images/products-modal/ice-cream@2x.jpg 2x
          "
        />

        <img
          src="./images/products-modal/ice-cream.jpg"
          alt="Chokolate icecream"
          class="products-modal__image"
        />
      </picture>
      <ul class="products-modal__list">
        <li class="products-modal__calories"></li>
        <li class="products-modal__calories"></li>
        <li class="products-modal__calories"></li>
        <li class="products-modal__calories"></li>
      </ul>

      <p class="products-modal__text">Ingredients</p>

      <ul class="products-modal__ingredients-list">
        <li class="products-modal__ingredient-item">
          Milk <span class="products-modal__span"> 100ml</span>
        </li>
        <li class="products-modal__ingredient-item">
          Belgian chocolate <span class="products-modal__span"> 20g</span>
        </li>
        <li class="products-modal__ingredient-item">
          Cream <span class="products-modal__span"> 150ml</span>
        </li>
        <li class="products-modal__ingredient-item">
          Cocoa powder <span class="products-modal__span"> 30g</span>
        </li>
        <li class="products-modal__ingredient-item">
          Sugar <span class="products-modal__span"> 40g</span>
        </li>
        <li class="products-modal__ingredient-item last">
          Vanilla sugar <span class="products-modal__span"> 10g</span>
        </li>
      </ul>
      <form action="" class="products-modal__form">
        <label
          ><input
            class=""
            type="text"
            name="user-name"
            id="name"
            pattern="[A-Za-z0-9_]{1,15}"
            placeholder="Name"
            required
          />
        </label>
        <label
          ><input
            class=""
            type="tel"
            name="tel"
            id="tel"
            pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
            placeholder="Phone"
            title="exmple: 643727423"
            required
        /></label>
        <label>
          <textarea class="" name="comment" id="comment" placeholder="Comment"></textarea>
        </label>
        <button class="submit-modal-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
