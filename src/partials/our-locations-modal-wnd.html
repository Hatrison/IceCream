<div class="backdrop is-hidden" id="our-locations-modal">
  <div class="modal__map">
    <p class="modal__title">Our locations</p>
    <div class="modal__closeBtn">
      <button class="modal__button--close" id="our-locations-modal-close">
        <svg class="modal__icon" width="12" height="12" aria-label="close map">
          <use href="./images/close_btn.svg#icon-close_btn"></use>
        </svg>
      </button>
    </div>
    <div class="modal__container">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190615.1938975259!2d-87.9164116554776!3d41.71269806791145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e39ad302b2c19%3A0xc808e9b14d04eb2b!2s10340%20Ridgeland%20Ave%2C%20Chicago%20Ridge%2C%20IL%2060415%2C%20%D0%A1%D0%A8%D0%90!5e0!3m2!1sru!2sua!4v1665501915966!5m2!1sru!2sua"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <a
      href="https://bit.ly/3eeHBzH"
      target="_blank"
      rel="noopener noreferrer nofollow"
      class="open-map-modal-btn open-map-modal-btn--position"
      >Open map</a
    >
  </div>
</div>
